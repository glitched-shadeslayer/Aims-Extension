<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="icon.png">

    <title>Analysis</title>
    <style>
        table {
            width: auto;
            font: 17px Calibri;
        }
        
        table,
        th,
        td {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        
        img {
            width: 50%;
        }
    </style>
</head>

<body>

    <h1>Details</h1>
    <table class="details">
        <tr>
            <td><label>Name</label></td>
            <td><span class="stuName"></span></td>
        </tr>
        <tr>
            <td><label>Roll Number</label></td>
            <td><span class="stuRollno"></span></td>
        </tr>
        <tr>
            <td><label>Branch</label></td>
            <td><span class="stuBranch"></span></td>
        </tr>
        <tr>
            <td><label>Student Type</label></td>
            <td><span class="stuType"></span></td>
        </tr>
        <tr>
            <td><label>CGPA</label></td>
            <td><span class="cgpa"></span></td>
        </tr>
    </table>

    <h1>Credit Count</h1>
    <table class="summary">
        <tr>
            <th>Category</th>
            <th>Credits</th>
        </tr>
    </table>


    <h1>Completed Courses</h1>
    <table class="courses">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Type</th>
            <th>Credits</th>
            <th>Grade</th>
        </tr>
    </table>

    <h1>Additional Courses</h1>
    <table class="additionals">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Type</th>
            <th>Credits</th>
            <th>Grade</th>
        </tr>
    </table>

    <script src="displaygpa.js" charset="utf-8"></script>

</body>

</html>
